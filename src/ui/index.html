<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron & MySQL</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto p-4">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Product's name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" placeholder="$ 0.00" id="price" class="form-control"
                            step="any">
                    </div>
                    <div class="form-group">
                        <textarea name="description" id="description" cols="3" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="products"></div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
